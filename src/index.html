<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/2ac6ace852.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">Weatheria</div>
        <div class="info">
            <h1 class="degree">26</h1>
            <h1 class="city-name">London</h1>
            <h2 class="date-time">10:36 - Tuesday, 22 Oct '19</h2>
            <h2>Sunny</h2>
        </div>
        <div class="glass">
            <input type="text" name="" id="city-input" class="input">
            <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            <section class="details">
                <h1>Weather Details</h1>
                <article class="item">
                    <p></p>
                </article>
            </section>
        </div>
    </div>




    <script src="./js/main.js"></script>
</body>
</html>
